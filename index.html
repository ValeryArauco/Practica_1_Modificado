<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/estilo.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <title>CAFETERIA</title>
</head>
  <body>
    <h1 style="text-align: center;">CAFETERIA CATO CAFE</h1>
    <button id="adminButton">Administrador</button>
    <button id="clienteButton">CLIENTE</button>
    <div id="admin">
      <h2> crear Producto</h2>
        <form id="agregarProducto-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" />
          <label for="precio">Precio:</label>
          <input type="text" id="precio" />
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" value="0" min="0"/>
          <label for="categoria">Categoría:</label>
          <select id="categoria">
          <option value="cafes">Cafes</option>
          <option value="mates">Mates</option>
          <option value="te's">Te's</option>
          <option value="almuerzos">Almuerzos</option>
          <option value="refrigerios">Refrigerios</option>
        </select>
          <input type="submit" value="Agregar" id="agregar-button" />
        </form>
      

      <!-- <div id="agregarProducto-div"></div> -->
    </div>

    <div id="menu-div"></div>

    <div id="cliente">
      
      <select id="select-categoria">
        <option value="todos">Todos</option>
        <option value="cafes">Cafes</option>
        <option value="mates">Mates</option>
        <option value="te's">Te's</option>
        <option value="almuerzos">Almuerzos</option>
        <option value="refrigerios">Refrigerios</option>
      </select>
      <div id="div-categorias"></div>
        <form type="submit" id="menu_form"> 
          <div id="reservas-div"></div>
        </form>
    </div>

    <div id="editarForm" style="display: none;">
      <h3>Editar Producto</h3>
      <form id="editForm">
        <label for="editNombre">Nombre:</label>
        <input type="text" id="editNombre" required><br>
        <label for="editDescripcion">Descripción:</label>
        <input type="text" id="editDescripcion" required><br>
        <label for="editPrecio">Precio:</label>
        <input type="number" id="editPrecio" required><br>
        <label for="editCantidad">Cantidad:</label>
        <input type="number" id="editCantidad" required><br>
        <select id="editCategoria">
          <option value="todos">Todos</option>
          <option value="cafes">Cafes</option>
          <option value="mates">Mates</option>
          <option value="te's">Te's</option>
          <option value="almuerzos">Almuerzos</option>
          <option value="refrigerios">Refrigerios</option>
        </select>
        <button type="submit" >Guardar</button>
      </form>
    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
